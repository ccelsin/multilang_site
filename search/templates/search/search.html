<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
    {% get_available_languages as LANGUAGES %}
    {% get_language_info_list for LANGUAGES as languages %}
    

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main' %}"><img src="/images/dish_630327.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Food Nation</a>
            <div class="dropdown-center ms-auto mb-2 mb-lg-0">
                <button class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                {% trans 'Langues' %}
            </button>
            <ul class="dropdown-menu dropdown-menu">
              <li>{% for language in languages %}
                <a class="dropdown-item" href="/{{ language.code }}/search/">{{ language.name_local }}</a>
                {% endfor %}</li>
              
            </ul>
        </div>

        <a href="" class="me-3">
                <span class="material-symbols-outlined">Search</span>
              </a>
      </nav>

      <div class="container">
        <div class="row">
            <div class="col mt-5">
                <h2>{% trans 'Recherche' %}</h2>
            </div>
        </div>
    </div>
    
        <div class="d-flex justify-content-center align-items-center" >
            <form class="w-75 w-md-50 text-center" method="GET" action="{% url 'search_posts' %}">
                <div class="mb-3">
                <input type="text" name="q" class="form-control form-control-lg" placeholder="{% trans 'Votre texte ici' %}">
                <button type="submit" class="btn btn-primary btn-sm ">{% trans 'Rechercher' %}</button>

        </form>
    

    <main>
        {% block content %}{% endblock %}
    </main>
    
</body>
</html>
