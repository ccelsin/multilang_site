{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/dish_630327.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Food Nation
          </a>
          <a href="#" class="me-3">
          <span class="material-symbols-outlined" >Search</span>
          </a>
        </div>  
    </nav>

    <div class="container ">
        <div class="row">
            <div class="col mt-5">
                <h2> Actualités</h2>
            </div>
        </div>
        <div class="row mt-5">
            {% for post in posts %}
            <div class="col-md-6 col-sm-8">
            
        
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            {% if post.post_image %}
                            <img src="{{ post.post_image.url}}" class="img-fluid rounded-start position-relative py-4 px-4" alt="...">
                        </div>
                      {% endif %}
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text">{{ post.content | truncatewords:15}}</p>
                                <p class="card-text"><small class="text-body-secondary"> Posté le {{ post.publication_date|date:"SHORT_DATE_FORMAT"}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          {% endfor %}
          
        </div>
      </div>
    
</body>
</html>
