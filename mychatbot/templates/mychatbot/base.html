{% load static %}
{% load i18n %}
{% load jsonify %}
{% csrf_token %}  <!-- Ajout du jeton CSRF -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">{% trans 'Assistant virtuel' %}</h4>
                    <p class="chatbox__description--header">{% trans 'Bonjour, mon nom est Celsin. Comment puis-je vous aider ?' %}</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="{% trans 'Ecrivez votre message' %}">
                <button class="chatbox__send--footer send__button">{% trans 'Envoyer' %}</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{% static 'images/chatbox-icon.svg' %}" /></button>
        </div>
    </div>
</div>

<script>
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;  // Récupération du jeton CSRF
</script>
<script type="text/javascript" src="{% static 'app.js' %}"></script>

</body>
</html>
